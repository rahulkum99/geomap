<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Folium Map Project</title>
</head>

<body>
    <div class="alert-info text-center">
        <h1>Folium Map Project</h1>
    </div>
    <div class="continer p-5">
        <div class="container">
            <form class="d-flex" method="post">
                {% csrf_token %}
                <input class="form-control me-2" type="search" placeholder="input longitude" aria-label="Search" name="longitude">
                <input class="form-control me-2" type="search" placeholder="input latitude" aria-label="Search" name="latitude">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 p-4">
            <div>
                {{m_one|safe}}
            </div>
        </div>
        <div class="col-sm-4 p-4">
            <div>
                {{m_two|safe}}
            </div>
        </div>
        <div class="col-sm-4 p-4">
            <div>
                {{m_three|safe}}
            </div>
        </div>
        <div class="col-sm-4 p-4">
            <div>
                {{m_four|safe}}
            </div>
        </div>
        <div class="col-sm-4 p-4">
            <div>
                {{m_five|safe}}
            </div>
        </div>
    </div>
    {% if m_one %}
    <div class="text-center">
        <button class="btn btn-primary" onclick="window.print()">Print this page</button>
    </div>
    {% endif %}
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
